<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Demos</title>
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/multiple-select.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="POST">
        <table class="table table-bordered ">
            <tr>
                <td width="15%">
                    {{ form.optSelectMultipleField.label }}
                </td>
                <td width="35%">
                    {{ form.optSelectMultipleField }}
                </td>
                <td width="15%">
                    {{ form.SelectMultipleField.label }}
                </td>
                <td width="35%">
                    {{ form.SelectMultipleField }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ form.username.label}}:
                </td>
                <td>
                    {{ form.username}}
                </td>
                <td>
                    {{ form.submit.label }}
                </td>
                <td>
                    {{ form.submit }}
                </td>
            </tr>
        </table>
    </form>
    <div>
        {{ username }}<br>
        {{ SelectMultipleField }}<br>
        {{ optSelectMultipleField }}
    </div>

</div>

<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/multiple-select.js') }}"></script>
<script>
    $(function () {
        $('#optSelectMultipleField').change(function () {
            console.log($(this).val());
        }).multipleSelect({
            width: '100%'
        });
    });
</script>
<script>
    $(function () {
        $('#SelectMultipleField').change(function () {
            console.log($(this).val());
        }).multipleSelect({
            width: '100%'
        });
    });
</script>
</body>
</html>
